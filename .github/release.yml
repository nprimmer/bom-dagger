# GitHub Release configuration
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot

  categories:
    - title: 🚀 Features
      labels:
        - feature
        - enhancement

    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix

    - title: 📚 Documentation
      labels:
        - documentation
        - docs

    - title: 🔧 Maintenance
      labels:
        - chore
        - maintenance
        - dependencies

    - title: ⚡ Performance
      labels:
        - performance
        - optimization

    - title: 🧪 Testing
      labels:
        - test
        - testing

    - title: Other Changes
      labels:
        - "*"